apiVersion: apps/v1
kind: Deployment
metadata:
  name: uci-arena-worker
  labels:
    app: uci-arena-worker
spec:
  replicas: 15
  selector:
    matchLabels:
      app: uci-arena-worker
  template:
    metadata:
      name: uci-arena-worker
      labels:
        app: uci-arena-worker
    spec:
      containers:
        - name: uci-arena-worker
          image: coriamauricio/uci-arena-worker:1.3.0-SNAPSHOT
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "900m"
          envFrom:
            - configMapRef:
                name: match-worker-config
          volumeMounts:
            - name: engine-volume
              mountPath: /engines
            - name: books-volume
              mountPath: /books/
            - name: syzygy-volume
              mountPath: /syzygy/
      volumes:
        - name: engine-volume
          persistentVolumeClaim:
            claimName: engines-pvc
        - name: books-volume
          persistentVolumeClaim:
            claimName: chesstango-book-pvc
        - name: syzygy-volume
          persistentVolumeClaim:
            claimName: chesstango-syzygy-pvc
      restartPolicy: Always
      